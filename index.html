<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Foot â€“ Multi Matchs</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Conteneur gÃ©nÃ©ral des cartes */
.grid {
  display: flex;
  flex-direction: column; /* un flux par ligne */
  align-items: center;
  gap: 60px; /* espace entre les flux */
  padding: 30px;
}

/* Chaque carte (flux) */
.card {
  width: 95%;              /* presque pleine largeur */
  max-width: 1600px;       /* limite sur trÃ¨s grands Ã©crans */
  height: 90vh;            /* occupe presque toute la hauteur visible */
  background: #161b22;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px;
}

/* Agrandit les vidÃ©os/iframes */
iframe, video {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
  background: #000;
  object-fit: cover;
}

    h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>âš½ Live Foot â€“ Tous les matchs</h1>
  <div class="grid" id="streams"></div>

  <script>
    async function chargerFlux() {
      try {
        const res = await fetch('links.json', {cache: "no-store"});
        const flux = await res.json();
        const container = document.getElementById('streams');

        flux.forEach(f => {
          const div = document.createElement('div');
          div.className = 'card';
          let player = '';

          if (f.type === 'youtube') {
            player = `<iframe src="${f.embed}" allowfullscreen></iframe>`;
          } else if (f.type === 'twitch') {
            const parent = location.hostname;
            player = `<iframe src="https://player.twitch.tv/?channel=${f.channel}&parent=${parent}" allowfullscreen></iframe>`;
          } else if (f.type === 'hls') {
            player = `<video controls autoplay><source src="${f.embed}" type="application/x-mpegURL"></video>`;
          }

          div.innerHTML = `${player}<h3>${f.title}</h3>`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('streams').textContent = 'Erreur de chargement des flux.';
      }
    }

    chargerFlux();
  </script>
</body>
</html>
